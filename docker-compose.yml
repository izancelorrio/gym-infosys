version: "3.9"

# ------------------------------------------------------------
# docker-compose para Gym-Infosys
#
# Nota rápida:
# - Este fichero define 3 servicios: db (Postgres), api (FastAPI) y frontend (Next.js).
# - El api y el frontend se construyen desde el repositorio GitHub usando la sintaxis
#   de `build.context` con URL. Si el repositorio es privado, la máquina que ejecute
#   `docker compose build` debe tener acceso para clonar (credenciales SSH o helper).
# - No pongas secretos en este fichero si el repo es público. Usa `env_file` o Docker
#   secrets en producción. Las contraseñas aquí son placeholders (change_me).
# - Para despliegues reproducibles en producción, considera usar imágenes etiquetadas
#   en un registry y usar `image:` en lugar de `build:`.
# ------------------------------------------------------------

services:
  postgres:
    image: postgres:17
    # Servicio de base de datos Postgres
    # Volumen nombrado para persistencia: pgdata    
    restart: unless-stopped    
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:      
      - "${DB_PORT}:${DB_PORT}"
    volumes:      
      - /srv/docker/postgres/data:/data
    healthcheck:
      # Comprueba la disponibilidad de Postgres usando las variables de entorno
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      # Valores fijos (no variables): interval=10s, timeout=5s, retries=5
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    # El servicio API (FastAPI) 
    
    build:      
      context: https://${mitokengithub}@github.com/izancelorrio/gym-infosys.git#main:API
      dockerfile: Dockerfile
    container_name: gym-api
    restart: unless-stopped
    # Pasamos las variables de conexión a la base de datos al contenedor API.
    # Estas deben estar definidas en Portainer (Stack Environment) o en un .env/--env-file
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    # No sobrescribimos variables aquí: la imagen o el entorno (Portainer/.env)
    # debe proporcionar DATABASE_URL y DB_* si son necesarias.
    ports:
      - "8000:8000"
    # depends_on con condition: service_healthy ayuda a esperar a Postgres antes de iniciar
    depends_on:
      postgres:
        condition: service_healthy
    # Healthcheck: comprueba /health en el contenedor API
    # (comentado temporalmente para depuración; vuelve a activar una vez resuelto)
    # Requiere curl en la imagen de la API (ya incluido en API/Dockerfile)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      # Valores fijos (no variables): interval=10s, timeout=5s, retries=5
      interval: 10s
      timeout: 5s
      retries: 5
  frontend:
    # Servicio frontend (Next.js)        
    build:
      # Build context para frontend, usando la misma variable de token.
      context: https://${mitokengithub}@github.com/izancelorrio/gym-infosys.git#main
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: gym-frontend
    restart: unless-stopped    
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

networks:
  default:
    name: gymnet

