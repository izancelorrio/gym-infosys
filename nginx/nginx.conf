server {
    listen 80;

    # Proxy API requests to the backend service. We match the most
    # relevant API routes used by the frontend and admin UI. Requests
    # matching this regex will be forwarded to the `api` service.
    location ~ ^/(asignaciones-entrenador|asignar-entrenador|desasignar-entrenador|reservas|clases-programadas|planes|login|register|contract-plan|count-members|count-trainers|verify-email|reset-password|send-reset-email|change-password|gym-clases|entrenadores|admin/users(/.*)?) {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # All other requests go to the frontend (Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
