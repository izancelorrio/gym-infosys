server {
    listen 80;

    # Reescribir /api/auth/reset-password a /reset-password para FastAPI
    location /api/auth/reset-password {
        rewrite ^/api/auth/reset-password$ /reset-password break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header Connection "";
    }

    # Reescribir /api/auth/verify-email a /verify-email para FastAPI (solo POST)
    location /api/auth/verify-email {
        rewrite ^/api/auth/verify-email$ /verify-email break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header Connection "";
    }

    # Ruta específica: GET /verify-email con parámetro token va al backend
    # Si tiene status (resultado de redirección), va al frontend
    location = /verify-email {
        # Si tiene parámetro token, va al backend para validar
        if ($arg_token) {
            proxy_pass http://api:8000;
            break;
        }
        # Si no tiene token (tiene status), va al frontend para mostrar resultado
        proxy_pass http://frontend:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
    }

    # Proxy API requests to the backend service. We match the most
    # relevant API routes used by the frontend and admin UI. Requests
    # matching this regex will be forwarded to the `api` service.
    # Nota: verify-email eliminado del regex porque tiene su propia location arriba
    location ~ ^/(asignaciones-entrenador|asignar-entrenador|desasignar-entrenador|reservas|clases-programadas|planes|login|register|contract-plan|count-members|count-trainers|send-reset-email|change-password|gym-clases|entrenadores|admin/users(/.*)?) {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header Connection "";
    }

    # All other requests go to the frontend (Next.js)
    # Esto incluye GET /reset-password que debe renderizar el formulario
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
    }
}
